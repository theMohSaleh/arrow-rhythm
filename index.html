<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Rhythm</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="rajdhani-bold">Arrow Ryhthm</h1>
            <!-- setting width and height in html since setting it in css breaks it -->
            <canvas id="gameCanvas" class="gameContainer rajdhani-regular" height='250px' width='550px'>
                Canvas is not supported on this browser
            </canvas>
            <div class="interactive-field rajdhani-semibold">
                <section id="difficulty-section">
                    <button class="difficulty-button" id="backBtn"> &lt; </button>
                    <!-- $lt; is "less than (<)" character -->
                    <p class="rajdhani-semibold" id="difficulty"></p>
                    <button class="difficulty-button" id="nextBtn"> > </button>
                </section>
                <button class="rajdhani-bold" id="playBtn">Play</button>
                <button class="rajdhani-bold hidden" id="retryBtn">Retry</button>
                <button class="rajdhani-bold hidden" id="homeBtn">Home</button>
            </div>
        </div>
    </main>
</body>

</html>
